<!DOCTYPE html>
<html>
    <head>
        <title>Practice Form Code Academy</title>
    </head>
    <body>
        <form action="/submission.html" method="POST">
            <h1>Creating a Form</h1>
            <p>This is a practice form I am doing after completing a Code Academy Lesson.</p>
            <label for="logon">Logon</label>
            <input type="text" name="logon" value="username" id="logon">
            <label for="user-pw">Password</label>
            <input type="Password" name="user-pw" id="user-pw" value="Password">
            <br>
            <br>
            <hr>
            <label for="#photos">Copies of Photos</label>
            <input type="number" name="#photos" id="#photos" step="1">
            <br>
            <br>
            <hr>
            <label for="slider">Slider</label>
            <input type="range" name="slider" id="slider" min="3" max="24" step="1">

        </form>
    </body>

</html>
